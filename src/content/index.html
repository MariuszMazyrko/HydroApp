<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HydroApp</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <section class="container">
    <h1>HydroApp</h1>
    <section class="hydro__box">
      <img class="hydro__box__glass" src="/assets/img/water-glass.png" alt="Water glass container.">

      <section class="button">

        <button class="button__cont--add button__cont--add--js"><a class="btn">Add
            glass</a></button>
        <button class="button__cont--remove button__cont--remove--js"><a class="btn remove">Remove
            glass</a></button>
        <button class="button__cont--remove--all button__cont--remove--all--js"><a class="btn remove">Remove all
            glass</a></button>
        <section class="hydro__box__number hydro__box__number--js">0</section>
      </section>

    </section>
    <section class="result">
      <h3 class="result__h3">Summaries of the day:</h3>
      <span class="result__info result__info--js"></span>
    </section>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
